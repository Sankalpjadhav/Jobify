<!DOCTYPE html>
<html>
  <head>
    <title>Jobify Careers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container">
      <h1 class="text-center">Add Job Opening</h1>
      <div class="row">
        <div class="col-md-6">
          <form method="POST" action="/addjobs">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="company" class="form-label">Company</label>
              <input type="text" class="form-control" id="company" name="company" required>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="text" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Job Description</label>
              <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="mb-3">
              <label for="requirement" class="form-label">Job Requirement</label>
              <textarea class="form-control" id="requirement" name="requirement" rows="5" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="d-none d-md-block col-md-6">
          <img src="/static/addjobspic.jpg" style="height: 700px; width: 100%; object-fit: cover; border-radius: 4px;">
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>

<div class="border-bottom" style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="row">
    <div class="col-10">
      <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">{{job['title']}}</h4>
      <div>
        <b>Company:</b> {{job['company']}}
      </div>
      <div>
        <b>Location:</b> {{job['location']}}
      </div>
      {% if 'salary' in job %}
      <div>
        <b>Salary:</b> {{job['salary']}}
      </div>
      {% endif %}
    </div>
    <div class="col-2">
      <a href="/job/{{ job['id'] }}" class="btn btn-primary">Apply</a>
    </div>
  </div>
</div>
